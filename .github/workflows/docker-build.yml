name: Build and Push Docker Image

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Dockerfile (remove template placeholders)
        run: |
          sed -i 's/{{PROFILE_INSTALLATIONS}}//g' build/Dockerfile
          sed -i 's/{{LABELS}}/LABEL claudebox.type="core"/g' build/Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: axisrow
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./build
          file: ./build/Dockerfile
          push: true
          tags: axisrow/claudebox-core:latest
          build-args: |
            USER_ID=1000
            GROUP_ID=1000
            USERNAME=claude
            NODE_VERSION=--lts
            DELTA_VERSION=0.17.0
          cache-from: type=gha
          cache-to: type=gha,mode=max
